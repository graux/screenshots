  mockito: ^5.4.4
  quiver: ^3.2.1
  tool_base_test:
    git:
      url:  https://github.com/jonasbadstuebner/tool_base_test.git
#      ref: 6e801f03e56dd34d42ba779e9a76755ec84ec394
    # path: /home/jbadstuebner/Dokumente/git/github.com/DrBu7cher/tool_base_test/main

