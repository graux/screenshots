  args: ^2.5.0
  file: ^7.0.0
  http: any
  meta: any
  path: ^1.9.0
  platform: any
  process: ^5.0.2
  resource_portable: ^3.0.0
  # network_info_plus: "^3.0.3"
  tool_mobile:
    git:
      url: https://github.com/jonasbadstuebner/tool_mobile.git
#      ref: 777a3ed6943331b925581484f689ce28576f22f1
    # path: /home/jbadstuebner/Dokumente/git/github.com/DrBu7cher/tool_mobile/main
  yaml: "^3.1.0"

dev_dependencies:
  fake_process_manager:
    git:
      url: https://github.com/jonasbadstuebner/fake_process_manager.git
#      ref: 3a877ee22b8497b6be616738e32a14c0ae7abb3a

    # path: /home/jbadstuebner/Dokumente/git/github.com/DrBu7cher/fake_process_manager/main
